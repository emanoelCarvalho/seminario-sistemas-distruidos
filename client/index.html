<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Gerador de Roteiro de Viagem</title>
  </head>
  <body>
    <h1>Criação de Roteiro de Viagem</h1>

    <form id="itineraryForm">
      <label for="destination">Destino:</label>
      <input type="text" id="destination" name="destination" required />

      <label for="activities">Atividades (separadas por vírgula):</label>
      <input type="text" id="activities" name="activities" required />

      <label for="preferences">Preferências:</label>
      <input type="text" id="preferences" name="preferences" required />

      <button type="submit">Gerar Roteiro</button>
    </form>

    <p id="status"></p>

    <script>
      document
        .getElementById("itineraryForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const destination = document.getElementById("destination").value;
          const activities = document
            .getElementById("activities")
            .value.split(",");
          const preferences = document.getElementById("preferences").value;

          const response = await fetch(
            "http://localhost:3000/generate-itinerary",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ destination, activities, preferences }),
            }
          );

          if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "roteiro_viagem.txt";
            document.body.appendChild(a);
            a.click();
            a.remove();
            document.getElementById("status").textContent =
              "Roteiro gerado com sucesso!";
          } else {
            document.getElementById("status").textContent =
              "Erro ao gerar roteiro!";
          }
        });
    </script>
  </body>
</html>
